<!DOCTYPE HTML>
<html>

    <head>

        <meta charset="UTF-8">
        <title>Sketchfab Widgets</title>

        <link rel="stylesheet" href="sources/vendors/Normalize.css" />
        <link rel="stylesheet" href="sources/vendors/editor.css" />
        <style>.editor-panel, .editor-view { padding-top: 0 }</style>
        <link rel="stylesheet" href="style.css" />

        <script data-main="sources/main" src="sources/vendors/require.2.1.13.js"></script>

    </head>

    <body>
        <div class="editor">
            <div class="editor-panel">
            </div>
            <div class="editor-view">
                <div id="card" class="card">
                    <script type="text/template" id="user_data">
                    <img id="logo" src="" height="200" alt="Image preview...">
                    <div id="user_text">
                    <div id="name" class="name"><%= firstname %> <%= lastname %></div>
                    <div id="title" class="job"><%= title %></div>
                    </div>
                    </script>
                  
                </div>
                  
            </div>
        </div>
    </body>

</html>
